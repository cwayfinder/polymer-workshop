<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Template Demo</title>
</head>
<body>

<template>
  <div>This content is <strong>not</strong> the part of DOM</div>
</template>

<div class="container"></div>

<script>
  const template = document.querySelector("template");
  const templateClone = document.importNode(template.content, true);
  document.querySelector('.container').appendChild(templateClone);
</script>

</body>
</html>
